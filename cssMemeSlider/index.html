<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Meme Slider</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide s1"><img src="./assets/img/1.jpg" alt=""></div>
                <div class="slide s2"><img src="./assets/img/2.jpg" alt=""></div>
                <div class="slide s3"><img src="./assets/img/3.jpg" alt=""></div>
                <div class="slide s4"><img src="./assets/img/4.jpg" alt=""></div>
                <div class="slide s5"><img src="./assets/img/5.jpg" alt=""></div>
            </div>
        </div>
        <div class="nav-block">
            <div class="slides__text">
                <div class="slide__text1">
                    <p class="text">Wake up! You need to work to feed us!</p>
                </div>
                <div class="slide__text2">
                    <p class="text">I'm just a dog! Don't look at me!</p>
                </div>
                <div class="slide__text3">
                    <p class="text">Is this my salary? Such a small...</p>
                </div>
                <div class="slide__text4">
                    <p class="text">Just keep doing what you're doing! Despite everything!</p>
                </div>
                <div class="slide__text5">
                    <p class="text">Thank you for your attention!</p>
                </div>
            </div>
            <div class="nav">
                <input type="radio" name="radio" id="r1" checked>
                <label for="r1" class="circle-area">
                    <div class="circle"></div>
                </label>

                <input type="radio" name="radio" id="r2">
                <label for="r2" class="circle-area">
                    <div class="circle"></div>
                </label>

                <input type="radio" name="radio" id="r3">
                <label for="r3" class="circle-area">
                    <div class="circle"></div>
                </label>

                <input type="radio" name="radio" id="r4">
                <label for="r4" class="circle-area">
                    <div class="circle"></div>
                </label>

                <input type="radio" name="radio" id="r5">
                <label for="r5" class="circle-area">
                    <div class="circle"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
